<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>codap プラグイン</title>
    </head>
  <body>
	</br>
	<a href="https://codap.concord.org/releases/latest/static/dg/ja/cert/index.html?di=https://tomopii.github.io/tomo_test/test/musakui.html">無作為抽出シュミレーション</a>
	</br></br>
	<button id="musakui">クリップボードにコピー</button>
	</br>
	※codapの表のnew from clipboardで使えます。
	</body>
	<script>
	function copyToClipboard(text){
		// テキストコピー用の一時要素を作成
		const pre = document.createElement('pre');
		
		// テキストを選択可能にしてテキストセット
		pre.style.webkitUserSelect = 'auto';
		pre.style.userSelect = 'auto';
		pre.textContent = text;
		
		// 要素を追加、選択してクリップボードにコピー
		document.body.appendChild(pre);
		document.getSelection().selectAllChildren(pre);
		const result = document.execCommand('copy');
		
		// 要素を削除
		document.body.removeChild(pre);
		
		return result;
	}
	function musakui_copy() {
		copyToClipboard("https://tomopii.github.io/tomo_test/test/musakui.html");
	}
	document.querySelector("#musakui").addEventListener("click", musakui_copy);
    </script>
</html></br>
